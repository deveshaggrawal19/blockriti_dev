<div class="container" role="main">
    <div class="container">
        <form class="newUserBox" name="forgotPasswordForm" ng-submit="forgotpassword(forgotPasswordForm)" novalidate="novalidate">
            <div class="signIn newUserSignin">
                <div class="pageTitle loginTitle textAlign-C">
                    <span style="">{{'FORGOT_PASSWORD_TEXT'}}</span>
                </div>

                <div class="form-group">
                    <md-input-container>
                        <label>{{'ID_EMAIL_CELL'}}</label>
                        <input ng-model="user.forgotPassword.idEmailCellIdentity" name="idEmailCellIdentity" ng-maxlength="50" ng-pattern="/^[a-zA-Z0-9@_\-./]+$/" required>
                        <div ng-messages="forgotPasswordForm.idEmailCellIdentity.$error">
                            <div ng-message="maxlength">{{'MAXLENGTH_ERR' }}</div>
                            <div ng-message="required">{{'INPUT_REQ' }}</div>
                            <div ng-message="pattern">{{'PATTERN_ERR' }}</div>
                        </div>
                    </md-input-container>
                </div>
                <div class="form-group">
                    <md-input-container>
                        <label>{{'RETRIVAL_TEXT'}}</label>
                        <input type="password" ng-model="user.forgotPassword.retrivalText" name="retrivalText" ng-maxlength="50" ng-pattern="/^[a-zA-Z0-9]+$/" required>
                        <div ng-messages="forgotPasswordForm.retrivalText.$error">
                            <div ng-message="maxlength">{{'MAXLENGTH_ERR' }}</div>
                            <div ng-message="required">{{'INPUT_REQ' }}</div>
                            <div ng-message="pattern">{{'PATTERN_ERR' }}</div>
                        </div>
                    </md-input-container>
                </div>
            </div>
            <div class="padding-20 padding-t-0 pull-left textAlign-C fullWidth wizardFooter">
                <md-button type="reset" class="md-raised" ng-click="onCancelClick()">{{"CANCEL"}}</md-button>
                <md-button type="submit" class="md-raised md-warn">{{"GENERATE_OTP"}}</md-button>
            </div>
            <div style="clear: both;"></div>
        </form>
    </div>
</div>
<!-- /container -->
